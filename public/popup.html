<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SMK automator</title>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <div
      class="h-full flex flex-col items-center justify-center p-5 text-center"
    >
      <h2 class="text-lg font-semibold mb-3 text-center">SMK automator</h2>
      <div class="space-y-2 text-xs">
        <p>
          Wybierz arkusz z danymi do uzupełnienia. <br />
          Pobierz przykładowy arkusz:
          <a
            target="_blank"
            href="https://docs.google.com/spreadsheets/d/1NZRD3hUMVgQUosjOGg24ugxOi8KRlFNzlYkcF72d85U/edit?usp=sharing"
            class="text-blue-600 hover:text-blue-800 underline"
            >dyżurów</a
          >,
          <a
            target="_blank"
            href="https://docs.google.com/spreadsheets/d/19VMofPI8g6V3noCBFEhrJ79lf3ttDmGl/edit?usp=sharing"
            class="text-blue-600 hover:text-blue-800 underline"
            >procedur</a
          >
          <br />
          Ściezka do pobrania: Plik > pobierz > Microsoft Excel
        </p>
      </div>

      <div class="mt-4 w-full flex justify-center">
        <label id="xlsxInput-label" for="xlsxInput" class="button">
          Dodaj arkusz
        </label>
        <input id="xlsxInput" type="file" accept=".xlsx" />
      </div>
      <div id="xlsx-fileName" class="mt-2"></div>

      <div class="mt-4 w-full flex flex-col items-center space-y-2">
        <button class="button" id="putDutyValuesBtn">
          Wstaw wartości (dyżury)
        </button>
        <button class="button" id="putProcedureValuesBtn">
          Wstaw wartości (procedury)
        </button>
      </div>

      <p class="mt-5 text-xs text-gray-600">
        *jeśli nie możesz załadować pliku, zrestartuj przeglądarkę
      </p>
      <!-- <p class="mt-2 text-sm text-gray-500">
      dodać link do strony kontaktowej, facebook?, mail?
    </p> -->
    </div>

    <script src="popup.js"></script>

    <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
