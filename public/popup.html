<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SMK Manager</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="app">
    <div class='text'>
      <h2>SMK manager</h2>
      <p>Wybierz arkusz z danymi do uzupełnienia.</p>
    </div>

    <div class="button-container">
      <label id="xlsxInput-label" for="xlsxInput" class="button">
        Dodaj arkusz
      </label>
      <input id="xlsxInput" type="file" accept=".xlsx" />
    </div>

    <div class="button-container">
      <button class='button' id="putValuesButton">Wstaw wartości</button>
    </div>
  </div>

  <script src="popup.js"></script>

  <!--
      This HTML file opens when you click on icon from the toolbar.

      To begin the development, run `npm run watch`.
      To create a production bundle, use `npm run build`.
    -->
</body>

</html>
